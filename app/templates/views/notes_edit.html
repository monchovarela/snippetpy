{% extends "layout/base.html" %}
{% block title %} Notes {% endblock %}
{% block editor_css %}{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 m-auto">
            <form method="post" class="form">
                <input type="hidden" name="uid" value="{{data.uid}}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" name="title" value="{{data.title}}" required>
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea class="form-control" name="desc" rows="5">{{data.desc}}</textarea>
                </div>
                <div class="form-group">
                    <label for="desc">Date</label>
                    <input type="date" class="form-control" name="date" value="{{data.date}}">
                </div>
                <button type="submit" class="btn btn-primary">Save Note</button>
                <a href="{{url_for('notes')}}" class="btn btn-danger">Cancel</a> 
            </form>
        </div>
    </div>
</div>
{% block editor_js %}{% endblock %}
{% endblock %}
