{% extends "layout/base.html" %}
{% block title %} Login {% endblock %}
{% block editor_css %}{% endblock %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{url_for('index')}}">CMS</a>
</nav>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 m-auto">
            <div class="card mt-5 shadow-lg mb-5 bg-white rounded">
                <div class="card-header bg-dark text-light">Login</div>
                <div class="card-body">
                    <form method="post" class="form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="*******" required>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% block editor_js %}{% endblock %}
{% endblock %}
